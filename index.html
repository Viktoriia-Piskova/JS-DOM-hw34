<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <title>Document Object Model </title>
</head>

<body class="enabled-scroll">



    <main class="main">
        <header class="header">
            <p>Visual music. A sound is yet to come</p>
        </header>
        <section class="playlist">
            <table>
                <tbody id="playlist" class="track">
                    <tr>
                        <td class="track__date">
                            <p>1977</p>
                        </td>
                        <td class="track__author">
                            <p>Queen</p>
                        </td>
                        <td class="track__name">
                            <p>we will rock you</p>
                        </td>
                        <td class="track__option">
                            <button class="btn-small">Open</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="popup close">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__description">
                    <div class="player">
                        <div class="track__date">
                            <p>1977</p>
                        </div>
                        <div class="track__author">
                            <p>Queen</p>
                        </div>
                        <div class="track__name">
                            <p>we will rock you</p>
                        </div>
                    </div>
                </div>
                <div class="popup__actions">
                    <button class="btn-large" id="play">play</button>
                    <button class="btn-large" id="close">close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
